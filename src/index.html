<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport content=width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HR Employee Input</title>
  </head>
  <body>
      <!-- New Employee Field -->
<fieldset>
    <legend>New Employee Information</legend>
    <label for="">Creator:</label>
    <input id="fname-input" name="First Name" type="text" placeholder="First Name" autofocus />
    <input id="lname-input" name="Last Name" type="text" placeholder="Last Name" autofocus />
    <input id="email-input" name="Email Address" type="text" placeholder="Email Address" autofocus />
    <input id="phone-input" name="Phone Number" type="text" placeholder="Phone Number" autofocus />
    <input id="bday-input" name="Birthday" type="date" placeholder="Birthday" autofocus />
    <input id="department-input" name="Department" type="text" placeholder="Department" autofocus />
    <button class="save-btn">Save New Employee</button>
</fieldset>

<section class="print-here"></ul>

    <script src="scripts/buildHTMLString.js"></script>
    <script src="scripts/manageAPI.js"></script>
    <script src="scripts/printToDom.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
